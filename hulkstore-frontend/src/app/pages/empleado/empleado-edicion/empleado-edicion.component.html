<mat-card>Ingrese los datos del paciente</mat-card>

<form class="example-container" [formGroup]="form" #frmEmpleado="ngForm" >

  <div [hidden]="true">
      <mat-form-field class="example-full-width">
          <input matInput placeholder="ID" required formControlName="id">
      </mat-form-field>
  </div>

  <mat-form-field class="example-full-width">
      <input matInput placeholder="Nombres" minlength="3" required formControlName="nombres">


  </mat-form-field>

  <mat-form-field class="example-full-width">
      <input matInput placeholder="Apellidos" required formControlName="apellidos">

  </mat-form-field>

  <mat-form-field class="example-full-width">
      <input matInput placeholder="cedula" required formControlName="cedula" type="number">
  </mat-form-field>

  <mat-form-field class="example-full-width">
      <input matInput placeholder="TelÃ©fono" required formControlName="telefono" type="number">
  </mat-form-field>



  <button mat-raised-button color="primary" type="submit" [disabled]="frmEmpleado.invalid">
      <mat-icon>done</mat-icon>
      <span>Aceptar</span>
  </button>

  <button mat-raised-button color="accent" routerLink='/empleados' type="button">
      <mat-icon>close</mat-icon>
      <span>Cancelar</span>
  </button>


</form>
