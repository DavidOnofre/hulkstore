<router-outlet></router-outlet>

<mat-table #table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="idEmpleado">
    <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row.idEmpleado }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="nombres">
    <mat-header-cell *matHeaderCellDef mat-sort-header>
      Nombres
    </mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row.nombres }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="apellidos">
    <mat-header-cell *matHeaderCellDef mat-sort-header>
      Apellidos
    </mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row.apellidos }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="cedula">
    <mat-header-cell *matHeaderCellDef mat-sort-header>
      Cédula
    </mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row.cedula }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="telefono">
    <mat-header-cell *matHeaderCellDef mat-sort-header>
      Teléfono
    </mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row.telefono }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button mat-button color="primary" [routerLink]="['edicion', row.idEmpleado]">
        <mat-icon>ballot</mat-icon>
      </button>
      <button mat-button color="accent" (click)="eliminar(row.idEmpleado)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>

<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" [length]="5" >
</mat-paginator>

<button mat-fab color="accent" style="float: right;" routerLink="/empleados/nuevo">
  <mat-icon>create</mat-icon>
</button>
